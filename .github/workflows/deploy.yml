name: Deploy ojrd.space

on:
  push:
    branches: [main]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Install Playwright Chromium
        run: |
          cd frontend
          npx playwright install chromium --with-deps

      - name: Run Angular Tests
        run: |
          cd frontend
          npx ng test --watch=false

  build-and-push:
    needs: test-frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/ojrd-frontend:latest -f frontend/Dockerfile .
          docker build -t ghcr.io/${{ github.repository_owner }}/ojrd-backend:latest -f backend/Dockerfile .
          docker push ghcr.io/${{ github.repository_owner }}/ojrd-frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/ojrd-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f

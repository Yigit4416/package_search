name: Deploy ojrd.space

on:
  push:
    branches: [ main ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install & Test
        run: |
          cd frontend
          npm install
          npx ng test --watch=false --browsers=ChromeHeadless

  build-and-push:
    needs: test-frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/ojrd-frontend:latest -f frontend/Dockerfile .
          docker build -t ghcr.io/${{ github.repository_owner }}/ojrd-backend:latest -f backend/Dockerfile .
          docker push ghcr.io/${{ github.repository_owner }}/ojrd-frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/ojrd-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
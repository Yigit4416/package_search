<div class="flex flex-col items-center justify-center h-screen">
  <div>
    <mat-form-field>
      <mat-label>Searching Term</mat-label>
      <input
        matInput
        placeholder="Search for package"
        [ngModel]="searchTerm()"
        (ngModelChange)="searchTerm.set($event)"
      />
    </mat-form-field>
  </div>
  <div class="flex flex-row">
    <mat-form-field>
      <mat-label>Search Mode</mat-label>
      <mat-select [ngModel]="selectedMode()" (ngModelChange)="selectedMode.set($event)">
        @for (item of searchModes; track $index) {
        <mat-option [value]="item"> {{ item.mode }} </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button matButton="filled" class="search-button" (click)="searchPackage()">Search</button>
  </div>
</div>

<div class="min-h-screen bg-gray-50 pb-10">
  <app-compact-search activeContext="Arch" />

  <div class="max-w-4xl mx-auto p-4 flex flex-col gap-3 mt-2">
    <div class="flex justify-between items-end px-1 mb-2">
      <h2 class="text-gray-500 text-sm font font-medium uppercase tracking-wider">
        Search Results
      </h2>
      <span class="text-xs text-gray-400">
        {{ allPackages().length }}
      </span>
    </div>

    @for (item of allPackages(); track $index) {
    <div
      class="group bg-white border border-gray-200 rounded-lg p-4 hover:border-indigo-400 hover:shadow-md transition-all cursor-pointer flex justify-between items-center relative overflow-hidden"
      (click)="openDetail(item)">

      <div
        class="absolute left-0 top-0 bottom-0 w-1 bg-indigo-500 opacity-0 group-hover:opacity-100 transition-opacity">
      </div>

      <div class="flex flex-col gap-1">
        <h3 class="text-base font-semibold text-gray-800 group-hover:text-indigo-700 transition-colors">
          {{ item.name }}
        </h3>
        <span class="text-xs font-mono text-gray-500 bg-gray-100 px-1.5 py-0.5 rounded w-fit">
          {{ item.source }}
        </span>
      </div>

      <div class="flex items-center gap-3">
        <span
          class="hidden sm:inline-block px-2 py-1 text-[10px] font-bold text-gray-600 bg-gray-100 rounded border border-gray-200">
          {{ item.version }}
        </span>
        <mat-icon class="text-gray-300 group-hover:text-indigo-500 w-5! h-5! text-[20px]">chevron_right</mat-icon>
      </div>

    </div>
    }
  </div>
</div>
